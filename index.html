<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project 4</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Header -->
<div class="search-bar">
    <input type="text" placeholder="Search" id="filter"/>

</div>
<div class="arrows">
    <img src="img/Icons/leftarrow.svg" id="leftArrow" alt="arrow pointing left">
    <img src="img/Icons/rightarrow.svg" id="rightArrow" alt="arrow pointing right">
</div>
<!-- Photo Gallery -->
<div class="photo-gallery">
    <ul class="photo-gallery-list">
        <li>
            <a href="img/Photos/01.jpg">
                <img src="img/Photos/Thumbnails/01.jpg" id="Hay_Bales"
                     alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/02.jpg">
                <img src="img/Photos/Thumbnails/02.jpg" id="Lake"
                     alt="The lake was so calm today. We had a great view of the snow on the mountains from here."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/03.jpg">
                <img src="img/Photos/Thumbnails/03.jpg" id="Canyon"
                     alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/04.jpg">
                <img src="img/Photos/Thumbnails/04.jpg" id="Iceberg"
                     alt="It was amazing to see an iceberg up close, it was so cold but didn&#39;t snow today."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/05.jpg">
                <img src="img/Photos/Thumbnails/05.jpg" id="Desert"
                     alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/06.jpg">
                <img src="img/Photos/Thumbnails/06.jpg" id="Fall"
                     alt="Fall is coming, I love when the leaves on the trees start to change color."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/07.jpg">
                <img src="img/Photos/Thumbnails/07.jpg" id="Plantation"
                     alt="I drove past this plantation yesterday, everything is so green!"
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/08.jpg">
                <img src="img/Photos/Thumbnails/08.jpg" id="Dunes"
                     alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/09.jpg">
                <img src="img/Photos/Thumbnails/09.jpg" id="Countryside_Lane"
                     alt="We enjoyed a quiet stroll down this countryside lane."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/10.jpg">
                <img src="img/Photos/Thumbnails/10.jpg" id="Sunset"
                     alt="Sunset at the coast! The sky turned a lovely shade of orange."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/11.jpg">
                <img src="img/Photos/Thumbnails/11.jpg" id="Cave"
                     alt="I did a tour of a cave today and the view of the landscape below was breathtaking."
                     class="thumbnail"/>
            </a>
        </li>
        <li>
            <a href="img/Photos/12.jpg">
                <img src="img/Photos/Thumbnails/12.jpg" id="Bluebells"
                     alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
                     class="thumbnail"/>
            </a>
        </li>
        <li id="video">
            <img src="img/Photos/Thumbnails/Lion.png" id="lion"
                 alt="National Geographic documentary"
                 class="thumbnail"/>
        </li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/lightbox.js"></script>
<script src="js/search.js"></script>
</body>
</html>
